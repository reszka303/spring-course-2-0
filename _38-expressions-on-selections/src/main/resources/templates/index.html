<!--wyrażenie selekcji "*" które skraca zapis-->

            <tr th:each="product, status: ${products}" th:object="${product}">
                <td th:text="${status.count}">1</td>
                <td th:text="*{name}">Chipsy paprykowe</td>
                <td th:text="*{producer}">Pan Chrupek</td>
                <td th:text="*{price}">1.9</td>
            </tr>

        </body>
